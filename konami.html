<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Konami Code Exercise</title>
  <style>
    h1 {
      background-color: mediumpurple;
      font-family: "Apple Color Emoji";
      margin-left: auto;
      margin-right: auto;
      width: 50%;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Please! Press the Konami Code here:</h1>

<div class="body"></div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<script>
  $(document).ready(function() {
    alert("Welcome to Konami Coding!");
    var index = 0;
    var konami = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];

    <audio controls src="./audio/Streets.mp3"></audio>
    let unlockSound = new Audio('./audio/Streets.mp3');

    $(document).keydown(function(e) {
      console.log(e.keyCode);

      if (e.keyCode === konami[index++]) {
        $('#' + index).addClass('on');

        if (index === konami.length) {
          alert("You have added 30 lives!");
          $('.body').css("background-image", "url('./img/konami.png')");
          document.body.style.backgroundImage = "url('./img/konami.png')";

          unlockSound.play();
          index = 0;
        }
      } else {
        alert("Please try again.");
        index = 0;
      }
    });
  });
</script>
</body>
</html>
