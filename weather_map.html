<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <style>
        body {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .card {
            display: inline-block;
            width: 300px;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .default {
            background-color: #f2f2f2;
        }

        .clear {
            background-color: #eff8ff;
        }

        .clouds {
            background-color: #dce4e8;
        }

        .rain {
            background-color: #d9e3f0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!--    <script src="js/keys.js"></script>-->
    <script src="js/weather_map.js"></script>
    <script>
        $(document).ready(function() {
            let latLong = [29.7604, -95.3698];
            $.get(`https://api.openweathermap.org/data/2.5/forecast?lat=${latLong[0]}&lon=${latLong[1]}&appid=e37273f7d8371c5675f3c31021d626c5`, function(data) {
                console.log(data);
                let weatherData = data.list.slice(0, 5);
                let weatherClasses = [];
                weatherData.forEach(function(item) {
                    let weather = item.weather[0].main;
                    let weatherClass = 'default';
                    switch (weather) {
                        case 'Clear':
                            weatherClass = 'clear';
                            break;
                        case 'Clouds':
                            weatherClass = 'clouds';
                            break;
                        case 'Rain':
                            weatherClass = 'rain';
                            break;
                        // Add more cases for different weather conditions if needed
                    }
                    weatherClasses.push(weatherClass);
                });
                $('.card').each(function(index) {
                    $(this).addClass(weatherClasses[index]);
                    $(this).find('.weather-info').text(weatherData[index].weather[0].description);
                    $(this).find('.temperature').text(Math.round(weatherData[index].main.temp - 273.15) + "Â°C");
                });
            });
        });
    </script>
</head>
