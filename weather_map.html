<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="css/weather_styles.css">
</head>
<body>
<h1>Current Weather</h1>

<div id="weather"></div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>

<script>
    $(document).ready(function() {
        let latLong = [29.7604, -95.3698];
        $.get(`https://api.openweathermap.org/data/2.5/forecast?lat=${latLong[0]}&lon=${latLong[1]}&appid=${MyOW_Key}`, function(data) {
            console.log(data);
        });
    });
</script>
</body>
</html>
