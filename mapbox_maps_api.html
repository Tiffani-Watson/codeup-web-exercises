<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>

<!--THis is to display elements and make popups work-->

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!--to add more precise zoom-->

<!--<select id="zoom-select">-->
<!--    <option selected disabled>Zoom level</option>-->
<!--    <option value="5">Zoom level 5</option>-->
<!--    <option value="9">Zoom level 9</option>-->
<!--    <option value="13">Zoom level 13</option>-->
<!--    <option value="15">Zoom level 15</option>-->
<!--</select>-->

<!--for the keys file-->
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

<script>
    // TO MAKE THE MAP APPEAR YOU MUST
    // ADD YOUR ACCESS TOKEN FROM
    // https://account.mapbox.com
    mapboxgl.accessToken = MyApiKey;
    var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        zoom: 10, // starting zoom
        center: [-98.4916, 29.4252] // [lng, lat]
    });

    geocode("f8cx+xr - Abu Dhabi - united arab emirates", MyApiKey).then(function(result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15);
        let marker = new mapboxgl.Marker()
            .setLngLat(result)
            .addTo(map);
        let restaurantPopup = new mapboxgl.Popup()
            .setHTML("<p>Sapientia Restaurant Inh. Nursel Inci</p>")

        marker.setPopup(restaurantPopup)
    });
</script>

</body>
</html>
